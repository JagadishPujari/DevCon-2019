<ion-header>
  <ion-navbar>
    <ion-title>
      Appu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="message-wrap">
      <div class="message" [class.left]="true">
          <img class="user-img" [src]="appuAvatar" alt="" src="">
          <div class="msg-detail">
            <div class="msg-info">
              <p>Appu</p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker ">Hey {{visitorName}}, I am Appu your personal assistant !</p>
              <div>
              </div>
            </div>
          </div>
      </div>
    <div class="main" *ngFor="let cmd of usersAnswers; let element=last;">
        <div class="message" [class.right]="true" *ngIf="cmd.command.length > 0">
            <img class="user-img" [src]="userAvatar" alt="" src="">
            <div class="msg-detail">
              <div class="msg-info">
                <p>You</p>
              </div>
              <div class="msg-content" style="background-color: #e0ffc6;">
                <span class="triangle" style="background-color: #e0ffc6;"></span>
                <p class="line-breaker" style="color: black">{{cmd.command}}</p>
              </div>
            </div>
          </div>
      <div class="message" [class.left]="true">
          <img class="user-img" [src]="appuAvatar" alt="" src="">
          <div class="msg-detail">
            <div class="msg-info">
              <p>Appu</p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker" [innerHTML]="cmd.msg"></p>
              <ion-spinner name="dots" *ngIf="!suggestions && element && done"></ion-spinner>
              <div>
              </div>
            </div>
          </div>
      </div>
    </div>  
  </div>
  <ion-list style="position: absolute;padding-left: 60px;" *ngIf="suggestions">
    <button *ngFor="let item of teacherConversation.options;" ion-button round (click)="selectCommand(item)" style="font-size: 10px;">{{item.command}}</button>
  </ion-list>
  <button ion-button block round style="position: absolute;margin-left: 5%;width: 90%;" *ngIf="!done" (click)="openPackageDetailsAlert()">Check your package</button>
</ion-content>
