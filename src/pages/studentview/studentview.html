<ion-header class="bg-primary white">
  <ion-navbar>
    <ion-title>
      Class Details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding>
    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Name</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">{{studentId}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Class</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">{{studentClass}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Subject</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">{{studentSubject}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Teacher</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">Abhishek KP</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Attendance</ion-label>
      </ion-col>
      <ion-col col-8>
        <span class="std-attd present" *ngIf="attendance"></span>
        <span class="std-attd absent" *ngIf="!attendance"></span>
      </ion-col>
    </ion-row>

    <div class="topic-details-table">
      <ion-row class="text-center">
        <ion-col></ion-col>
        <ion-col>
          <div class="ft-16 ft-w400">{{topic1}}</div>
        </ion-col>
        <ion-col>
          <div class="ft-16 ft-w400">{{topic2}}</div>
        </ion-col>
      </ion-row>
      <ion-row class="text-center">
        <ion-col>
          <div class="ft-16 ft-w400">Engagement</div>
        </ion-col>
        <ion-col>
          <div class="cl-gray-math"></div>
        </ion-col>
        <ion-col>
          <div class="cl-gray-science"></div>
        </ion-col>
      </ion-row>
      <ion-row class="text-center">
        <ion-col>
          <div class="ft-16 ft-w400">Perfomance</div>
        </ion-col>
        <ion-col>
          <div class="cl-gray-math"></div>
        </ion-col>
        <ion-col>
          <div class="cl-gray-science"></div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-item-divider class="pl-16 ft-w500">
    <h6>Notes</h6>
  </ion-item-divider>

  <div class="teacher-notes" padding>
    <ion-row>
      <ion-col class="p-0">
        <ion-card padding class="m-0 w-100">
          <div class="ft-14 cl-gray">
            This is the demo comment it will be made dynamic.
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-buttons end>
      <button ion-button primary (click)="getRecommendedContent()">Get Recommended Content</button>
    </ion-buttons>
  </div>
  <ion-card *ngFor="let dt of data" class="card-view">
    <ion-row>
      <ion-col col-4>
        <div class="content-name-image">
          <img src="{{icon}}"/>
        </div>
      </ion-col>
      <ion-col col-8>
        <div class="content-name-panel">
          {{dt}}
        </div>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
